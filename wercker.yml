box: debian
build:
  steps:
    - script:
        name: initialize git submodules
        code: git submodule update --init
    - arjen/hugo-build:
        version: "0.18"
        theme: ghostwriter
        flags: -v --buildDrafts=true
deploy:
  steps:
    - install-packages:
        packages: git ssh-client
    - lukevivier/gh-pages:
        token: $GIT_TOKEN
        domain: m0t0k1ch1st0ry.com
        basedir: public
