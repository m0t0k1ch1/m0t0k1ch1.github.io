box: debian
build:
  steps:
    - script:
        name: install git
        code: |
          apt-get update
          apt-get install -y git
    - script:
        name: initialize git submodules
        code: |
          git submodule update --init --recursive
    - arjen/hugo-build:
        version: "0.18"
        flags: -v --buildDrafts=true
deploy:
  steps:
    - lukevivier/gh-pages:
        token: $GIT_TOKEN
        domain: m0t0k1ch1st0ry.com
        basedir: public
